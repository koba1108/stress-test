apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: locust-worker
spec:
  replicas: 3
  selector:
    matchLabels:
      app: locust-worker
  template:
    metadata:
      labels:
        app: locust-worker
    spec:
      containers:
        - name: worker
          image: gcr.io/nextlevel-serverless-galop-dev/locust-tasks:latest
          env:
            - name: LOCUST_MODE
              value: worker
            - name: LOCUST_MASTER
              value: locust-master
            - name: TASK_FILE
              value: tasks.py
            - name: LOGIN_USER_NAME
              value: nextlevel
            - name: LOGIN_PASSWORD
              value: nhRiBHQeM97G
            - name: LOCUST_TARGET_HOST
              value: http://asp.sl-galop-main.xyz
